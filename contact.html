<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/contact.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">ToDo list</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form id="contactForm">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <div class="error" id="nameError">Please enter your name.</div>
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <div class="error" id="emailError">
            Please enter a valid email address.
          </div>
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message"></textarea><br />
        </div>
        <button type="button" onclick="sendForm()">Send</button>
        <button type="button" onclick="clearForm()">Clear</button>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="./index.html">Home</a></li>
              <li class="list-inline-item"><a href="./about.html">About</a></li>
              <li class="list-inline-item">
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="https://www.facebook.com" target="_blank"
                  ><img src="./img/fbLogo.avif" alt="Facebook" width="43"
                /></a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.instagram.com" target="_blank"
                  ><img
                    src="./img/InstagramLogo.webp"
                    alt="Instagram"
                    width="30"
                /></a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.linkedin.com" target="_blank"
                  ><img src="./img/linkedinLogo.png" alt="LinkedIn" width="43"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
