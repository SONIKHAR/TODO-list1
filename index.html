<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">ToDo list</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main">
        <div class="container">
          <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6">
              <div class="input-group mt-3 add-new-task-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add a new task"
                />
                <button class="btn btn-primary" type="button">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row tasks-row"></div>
        </div>

        <button class="btn btn-danger ms-1 delete-selected">
          Delete selected
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="./index.html">Home</a></li>
              <li class="list-inline-item"><a href="./about.html">About</a></li>
              <li class="list-inline-item">
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-inline">
              <li class="list-inline-item">
                <a href="https://www.facebook.com" target="_blank"
                  ><img src="./img/fbLogo.avif" alt="Facebook" width="43"
                /></a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.instagram.com" target="_blank"
                  ><img
                    src="./img/InstagramLogo.webp"
                    alt="Instagram"
                    width="30"
                /></a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.linkedin.com" target="_blank"
                  ><img src="./img/linkedinLogo.png" alt="LinkedIn" width="43"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
